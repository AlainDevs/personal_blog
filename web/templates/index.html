<h1>Welcome to the Personal Blog!</h1>

{{#posts}}
<div class="bg-white shadow-md rounded-lg p-6 mb-4">
    <h2 class="text-xl font-semibold mb-2">
        <a href="/blog/{{slug}}" class="text-blue-600 hover:underline">{{title}}</a>
    </h2>
    <p class="text-gray-600 text-sm mb-2">
        By {{author.username}} on {{createdAt}}
    </p>
    <div class="prose max-w-none">
        {{{contentHtml}}}
    </div>
    <a href="/blog/{{slug}}" class="text-blue-600 hover:underline mt-2 inline-block">Read More</a>
</div>
{{/posts}}

{{^posts}}
<p>No posts yet. Stay tuned!</p>
{{/posts}}
