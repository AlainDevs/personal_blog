<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/output.css">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Personal Blog</a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/" class="hover:underline">Home</a></li>
                    {{#isAuthenticated}}
                    <li><a href="/admin" class="hover:underline">Admin</a></li>
                    <li><a href="/logout" class="hover:underline">Logout</a></li>
                    {{/isAuthenticated}}
                    {{^isAuthenticated}}
                    <li><a href="/login" class="hover:underline">Login</a></li>
                    <li><a href="/register" class="hover:underline">Register</a></li>
                    {{/isAuthenticated}}
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-grow">
        {{{body}}}
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-8">
        <div class="container mx-auto">
            &copy; {{currentYear}} Personal Blog. All rights reserved.
        </div>
    </footer>
</body>
</html>
